<p>Adres: Marktstraat 12, 9000 Gent</p>

<form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">

<input id="voornaam" name="voornaam" required="" type="text"/>
<label for="familienaam">Familienaam:</label>

<label for="telefoon">Telefoon:</label>
<input id="telefoon" name="telefoon" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="reden">Reden:</label>
<select id="reden" name="reden">
<option>Info</option>
<option>Bestelling</option>
<option>Klacht</option>
<option>Andere</option>
</select>

<div class="form-group geslacht-group">
<label>Geslacht:</label>
<div class="radio-options">
<label><input name="geslacht" required="" type="radio" value="M"/> M</label>
<label><input name="geslacht" type="radio" value="V"/> V</label>
<label><input name="geslacht" type="radio" value="X"/> X</label>
</div>
</div>

<label for="vraag">Vraag:</label>
<textarea id="vraag" name="vraag" required=""></textarea>
<button type="submit">Verzenden</button>
<button type="reset">Reset</button>
</form>
